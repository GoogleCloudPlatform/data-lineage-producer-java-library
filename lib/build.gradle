plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'com.github.sherter.google-java-format' version '0.9'
    id 'checkstyle'
}

googleJavaFormat {
    toolVersion = '1.7'
}

version = '0.0.7'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation platform('com.google.cloud:libraries-bom:26.37.0')
    implementation "com.google.cloud:google-cloud-datalineage"

    implementation "com.google.protobuf:protobuf-java-util:3.23.0"
    implementation 'com.google.api:gax:2.29.0'
    implementation 'com.google.api:gax-grpc:2.29.0'
    implementation 'com.google.api:gax-httpjson:0.103.7'
    implementation 'io.grpc:grpc-protobuf:1.54.1'
    implementation 'com.google.guava:guava:31.1-jre'
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'org.mockito:mockito-core:3.+'
    testImplementation 'com.google.api:gax:2.12.2:testlib'
    testImplementation 'com.google.testparameterinjector:test-parameter-injector:1.8'
}

test {
    include '**/*Test.class'
}

shadowJar {
    archiveBaseName.set('data-lineage-producer-java-library')
    relocate 'com.google.protobuf', 'datacatalog.lineage.shaded.com.google.protobuf'
    relocate 'com.google.guava', 'datacatalog.lineage.shaded.com.google.guava'
    relocate 'com.google.api', 'datacatalog.lineage.shaded.com.google.api'
    relocate 'io.grpc', 'datacatalog.lineage.shaded.io.grpc'
    relocate 'com.google.common', 'datacatalog.lineage.shaded.com.google.common'
    relocate 'com.google.gson', 'datacatalog.lineage.shaded.com.google.gson'
    relocate 'META-INF/native/libio_grpc_netty_shaded_netty', 'META-INF/native/libdatacatalog_lineage_shaded_io_grpc_netty_shaded_netty'
    relocate 'META-INF/native/io_grpc_netty_shaded_netty', 'META-INF/native/datacatalog_lineage_shaded_io_grpc_netty_shaded_netty'
    mergeServiceFiles()
}
